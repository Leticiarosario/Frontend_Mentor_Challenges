<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section id="container">
      <section id="storage">
        <img src="./assets/images/logo.svg" alt="" />
        <div class="option">
          <div class="img-container">
            <img src="./assets/images/icon-document.svg" alt="" />
          </div>
          <div class="img-container">
            <img src="./assets/images/icon-folder.svg" alt="" />
          </div>
          <div class="img-container">
            <img src="./assets/images/icon-upload.svg" alt="" />
          </div>
        </div>
      </section>
      <section id="status">
        <div class="status-left">185 GB Left</div>
        <div class="status-text">You've used 815 GB of your storage</div>
        <div class="quantity"><span>0 GB</span><span>1000 GB</span></div>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
